{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emo-Playlist</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
   <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="{%  static 'chk/img/favicon.png' %}" />   
    
    <!-- Scripts -->
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="{%  static 'css/styles.css' %}"  rel="stylesheet" />
  </head>
    <body bgcolor="#e46787">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #e46787;">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="index.html" ><img src="{%  static 'chk/img/emo-logo.svg' %}" alt="" width="80px" height="80px"/></a>
          <div class="col-md-8 h3" style="color: white;">Hey! It seems you are neutral,<br>{{name}}</div>
          </div>
        </div>
  </nav>
      <div id="app" style="margin: 150px auto;">
          <main class="py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="card">
                    <div class="card-header h2" style="text-align: center;">Media Suggestions</div>
                      <div class="card-body">
                        <table class="table table-responsive-md table-sm table-bordered" id="mediatable">
                          <thead>
                            <tr>
                            <th>Name</th>
                            <th>Song</th>
                            <th>Video</th>
                            <th>Remove</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>Khwaja mere Khwaja</td>
                              <td><a href="https://open.spotify.com/track/4Zuei1UAP5pB5ovra9dnnp?si=55cb6d827c914b80" target="_blank">Play</a></td>
                              <td><a href="https://www.youtube.com/watch?v=4YbAaRFk70o" target="_blank">Play</a></td>
                              <td><input type="button" value="Delete" onclick="deleteRow(this)" class="btn btn-link" style="background-color: inherit; border: none;"></td>
                            </tr>
                            <tr>
                              <td >Yun hi Chala Chal</td>
                              <td><a href="https://open.spotify.com/track/2Q4PfYBPwVBONmzqrtBHFr?si=5035d4e22ced4327" target="_blank">Play</a></td>
                              <td><a href="https://www.youtube.com/watch?v=eEeX2QMlSlo" target="_blank">Play</a></td>
                              <td><input type="button" value="Delete" onclick="deleteRow(this)" class="btn btn-link" style="background-color: inherit; border: none;"></td>
                            </tr>
                            <tr>
                              <td>Mitwa</td>
                              <td><a href="https://open.spotify.com/track/4en5tvZ1hIvSGGoRPjIdJE?si=80bf93470f8f4402" target="_blank">Play</a></td>
                              <td><a href="https://www.youtube.com/watch?v=uC3DmRfEigg" target="_blank">Play</a></td>
                              <td><input type="button" value="Delete" onclick="deleteRow(this)" class="btn btn-link" style="background-color: inherit; border: none;"></td>
                            </tr>
                            <tr>
                              <td >Maay Bhavani</td>
                              <td><a href="https://open.spotify.com/track/4kBlS162jP01b4uFMbGx3A?si=401bc80b79d746f3" target="_blank">Play</a></td>
                              <td><a href="https://www.youtube.com/watch?v=YETdM2gmQQQ" target="_blank">Play</a></td>
                              <td><input type="button" value="Delete" onclick="deleteRow(this)" class="btn btn-link" style="background-color: inherit; border: none;"></td>
                            </tr>
                          </tbody>
                        </table>
                        <div class="modal fade" id="addasong" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Add a Song</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <form name="songform">
                              <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                  <h4>Name</h4>
                                  <input type="text" id="sname" class="form-control" onfocus="this.value=''">
                                </div>
                                <div class="md-form mb-5">
                                  <h4>Song Link</h4>
                                  <input type="url" id="slink" class="form-control" onfocus="this.value=''">
                                </div>
                                <div class="md-form mb-5">
                                  <h4>Video Link</h4>
                                  <input type="text" id="vlink" class="form-control" onfocus="this.value=''">
                                </div>
                                <div class="modal-footer d-flex justify-content-center">
                                  <button class="btn btn-default" data-dismiss="modal" onclick="addasong()">Done</button>
                                </div>
                              </div>
                              </form>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="text-center">
                          <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#addasong" ><div class="h4">Add a Media</div></a>
                          <form action="https://docs.google.com/forms/d/e/1FAIpQLSc8Zc5Vch6QsMkj7VZjny_uWJ3PBOAV7fPdNXYvFTjwid6YDQ/viewform" target ="_blank">
                            <input type="submit" value="Media Suggestion" > 
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
        
        <script>
            
            function addasong(){
              var name=document.getElementById("sname").value;
              var slink=document.getElementById("slink").value;
              var vlink=document.getElementById("vlink").value;
              var table = document.getElementById("mediatable");
              var x = document.getElementById("mediatable").rows.length; 
              var row = table.insertRow(x);
              var cell0 = row.insertCell(0);
              var cell1 = row.insertCell(1);
              var cell2 = row.insertCell(2);
              var cell3=row.insertCell(3);
              cell0.innerHTML = name;
              cell1.innerHTML = '<a href="'+slink+'" target="_blank">'+'Play'+'</a>';
              cell2.innerHTML = '<a href="'+vlink+'" target="_blank">'+'Play'+'</a>';
              cell3.innerHTML = '<input type="button" value="Delete" onclick="deleteRow(this)" class="btn btn-link" style="background-color: inherit; border: none;">';  
            }
            function deleteRow(r) {
              var i = r.parentNode.parentNode.rowIndex;
              document.getElementById("mediatable").deleteRow(i);
            }
        </script>  
       
          
    </body>
</html>
